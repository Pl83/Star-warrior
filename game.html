<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/game.css">
  <title>Game</title>
</head>

<body>

  <div id="menu">
    <h1>Choose your space-ship</h1>
    <div id="choice">
      <div class="descrip">
        <h2>X-wing</h2>
        <img src="img/xwing.png" alt="">
        <p>Shield : <span></span> <span></span> <span></span> <span></span></p>
        <p>Hp : <span></span> <span></span> </p>
      </div>
      <div class="descrip">
        <h2>A-wing</h2>
        <img src="img/awing.png" alt="">
        <p>Shield : <span></span> <span></span></p>
        <p>Hp : <span></span> <span></span></p>
      </div>
    </div>
    <button onclick="play()">Play</button>
  </div>

  <div id="endgame" class="state">
    <h1>Game Over</h1>
    <img src="img/loose.png" alt="">
    <div>
      <button onclick="restart()">Restart Game</button>
      <button>Restart Stori</button>
    </div>
  </div>

  <div id="win" class="state">
    <h1>You win</h1>
    <img src="img/win.png" alt="">
    <div>
      <button onclick="restart()">Restart Game</button>
      <button>Restart Stori</button>
    </div>
  </div>
  
  <div id="bg"></div>

  <main>

    <h1 id="zap">You Win</h1>

    <div id="Xwing" >
      <img src="img/xwing.png" alt="X-Wing">
      <div id="base"></div>
    </div>

    <!-- <div id="Awing">
      <img src="img/awing.png" alt="A-Wing">
      <div id="base"></div>
    </div> -->
    

  </main>

  <div id="origine"></div>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
