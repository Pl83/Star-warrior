<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/game.css">
  <title>Game</title>
</head>

<body>

  <div id="menu">
    <h1>Choose your space-ship</h1>
    <div id="choice">
      <div class="descrip" id="1">
        <h2>X-wing</h2>
        <img src="img/xwing.png" alt="">
        <p>Shield : <span class="spanstyle"></span> <span class="spanstyle"></span> <span class="spanstyle"></span> <span class="spanstyle"></span></p>
        <p>Hp : <span class="spanstyle"></span> <span class="spanstyle"></span> </p>
      </div>
      <div class="descrip" id="2">
        <h2>A-wing</h2>
        <img src="img/awing.png" alt="">
        <p>Shield : <span class="spanstyle"></span> <span class="spanstyle"></span></p>
        <p>Hp : <span class="spanstyle"></span> <span class="spanstyle"></span></p>
      </div>
      <div class="descrip" id="3">
        <h2>ETA</h2>
        <img src="img/ETA.png" alt="">
        <p>Shield : <span class="spanstyle"></span> <span class="spanstyle"></span></p>
        <p>Hp : <span class="spanstyle"></span> <span class="spanstyle"></span> <span class="spanstyle"></span></p>
      </div>
    </div>
    <div id="param">
      <div id="MyShip"></div>
      <div id="laserrange">
        <label for="nbl" id="textnbl">Nombre de Lasers : 100</label>
        <input type="range" id="nbl" name="nbl" min="2" max="300" step="1" value="100">
      </div>
      <div>
        <label for="music" >Music </label>
        <input type="checkbox" name="music" id="music" value="On">
      </div>
    </div>
    <button onclick="play()">Play</button>
  </div>

  <div id="endgame" class="state">
    <h1>Game Over</h1>
    <img src="img/loose.png" alt="">
    <div>
      <button onclick="restart()">Restart Game</button>
      <button>Restart Stori</button>
    </div>
  </div>

  <div id="win" class="state">
    <h1>You win</h1>
    <img src="img/win.png" alt="">
    <div>
      <button onclick="restart()">Restart Game</button>
      <button onclick="reload()">Restart Stori</button>
    </div>
  </div>
  
  <div id="bg"></div>

  <main>

    <div id="Status">
      <h2>Shield point</h2>
      <div id="StatusShield">
      
      </div>
      <h2>Hp point</h2>
      <div id="StatusHp">
        
      </div>
    </div>

    <h1 id="zap">You Win</h1>

    <div id="Xwing" >
      <img src="img/xwing.png" alt="X-Wing">
      <div id="Xbase"></div>
    </div>

    <div id="Awing">
      <img src="img/awing.png" alt="A-Wing">
      <div id="Abase"></div>
    </div>

    <div id="ETA">
      <img src="img/ETA.png" alt="ETA">
      <div id="ETAbase"></div>
    </div>
    

  </main>

  <div id="origine"></div>


  <section id="GameTwo">
    <div class="blank1"></div>
    <div class="blank2"> <h1 id="takedown">0</h1> <p>Aim</p></div>
    <div class="blank3"></div>
    <div class="blank4"></div>
    <div class="blank5"></div>
    <div class="blank6">
      <button onclick="restart()">Restart Game</button>
      
    </div>
    <div class="blank7"> 
        <div onclick="AimOn()" class="button-frame plastic">
          <div class="the-button plastic"></div>
        </div>
    </div>
    <div class="blank8">
      <button onclick="reload()">Restart Stori</button>
    </div>
    <div id="screen">
    </div>
  </section>

  <section id="Faction">
    <h1>Choose a Faction</h1>
    <div id="FactionChoice">
      <div onclick="rebel()" class="FactionChoice">
        <img src="img/Rebel.png" alt="">
        <h2>Rebel</h2>
      </div>
      <div onclick="empire()" class="FactionChoice">
        <img src="img/Imperial.png" alt="">
        <h2>Imperial</h2>
      </div>
    </div>
  </section>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
